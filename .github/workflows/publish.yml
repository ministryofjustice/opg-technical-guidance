name: Publish Docs

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"

jobs:
  repository_reports:
    outputs:
      ownership_report: ${{ steps.ownership_report_content.outputs.content }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Checkout reporting repo
      uses: actions/checkout@v2
      with:
        path: opg-repository-reports
        repository: ministryofjustice/opg-repository-reporting
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd opg-repository-reports
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Output skeleton head
      run: |
        cd opg-repository-reports
        echo "---
        title: Repository Ownership
        last_reviewed_on: ${{ steps.date.outputs.date }}
        review_in: 3 months
        ---

        # <%= current_page.data.title %>

        Listing of all our repositorys, team that owns them and their current status.

        " > head.md
    - name: Output skeleton tail
      run: |
        cd opg-repository-reports
        echo "

        ### Notes

        The list of repositories was generated via [this script](https://github.com/ministryofjustice/opg-repository-reporting/blob/main/ownership_report.py).

        " > tail.md
    - name: Run ownership report
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_ACCESS_TOKEN }}
      run: |
        cd opg-repository-reports
        python ./ownership_report.py --type md --filename ownership_report
    - name: Merge report and front matter files
      run: |
        cd opg-repository-reports
        cat head.md ownership_report.md tail.md > repository_ownership.html.md.erb
    - name: Capture the output of the report
      id: ownership_report_content
      run: |
        cd opg-repository-reports
        echo "::set-output name=content::$(cat repository_ownership.html.md.erb)"

  build_and_publish:
    needs: repository_reports
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/cloud-platform-tech-docs-publisher:1.3
    steps:
    - uses: actions/checkout@v2
    - name: Output ownership report
      run: cd source/documentation && echo '${{needs.job1.outputs.output1}}' > repository_ownership.html.md.erb
    - name: Build
      run: bundle exec middleman build --build-dir docs --relative-links
    - run: touch docs/.nojekyll
    - run: cd docs && echo 'docs.opg.service.justice.gov.uk' >CNAME
    - run: git config --global user.email "tools@digital.justice.gov.uk"
    - run: git config --global user.name "Github Action"
    - run: git checkout -b gh-pages
    - run: git add docs
    - run: git commit -m "Published at $(date)"
    - run: git push origin gh-pages --force
