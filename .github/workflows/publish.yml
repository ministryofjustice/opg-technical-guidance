name: Publish Docs

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
  schedule:
    - cron: '15 7 * * 2,5'

jobs:
    build_and_publish:
      runs-on: ubuntu-latest
      container:
        image: ministryofjustice/tech-docs-github-pages-publisher:1.3
      steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Create artifact directory
        run: mkdir -p ./artifacts/
      - name: Download python report artifacts
        uses: dawidd6/action-download-artifact@v2.14.0
        continue-on-error: true
        with:
          workflow: python-reports.yml
          workflow_conclusion: success
          branch: main
          path: ./artifacts/
      - name: "List artifacts"
        run: ls -lart ./artifacts/*
      - name: Checkout to pages branch
        run: git checkout -b gh-pages
      - name: Move owners artifact
        run: |
          ls -lart ./artifacts/owners*
          if [ -f ./artifacts/owners/report.html.md.erb ]; then
            echo "Artifact found."
            mv ./artifacts/owners/report.html.md.erb ./source/documentation/reports/owners.html.md.erb;
          fi
      - name: Move releases artifact
        run: |
          ls -lart ./artifacts/releases*
          if [ -f ./artifacts/releases/report.html.md.erb ]; then
            echo "Artifact found."
            mv ./artifacts/releases/report.html.md.erb ./source/documentation/reports/releases.html.md.erb;
          fi
      - name: Move dependencies artifact
        run: |
          ls -lart ./artifacts/dependencies*
          if [ -f ./artifacts/dependencies/report.html.md.erb ]; then
            echo "Artifact found."
            mv ./artifacts/dependencies/report.html.md.erb ./source/documentation/reports/dependencies.html.md.erb;
          fi
      - name: Build
        run: bundle exec middleman build --build-dir docs --relative-links 2>/dev/null
      - run: touch docs/.nojekyll
      - run: echo "${GITHUB_SHA}" > docs/version.txt
      - run: cd docs && echo 'docs.opg.service.justice.gov.uk' >CNAME
      - run: git config --global user.email "tools@digital.justice.gov.uk"
      - run: git config --global user.name "Github Action"
      - run: git add docs
      - run: git status
      - run: git commit -m "Published at $(date)"
      - run: git push origin gh-pages --force
