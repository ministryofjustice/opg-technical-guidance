name: Generate Repository Ownership Artifact

on:
  schedule:
    # Every Monday, at 12.15pm
    - cron: '15 12 * * 1'

jobs:
  ownership_report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Checkout reporting repo
      uses: actions/checkout@v2
      with:
        path: opg-repository-reports
        repository: ministryofjustice/opg-repository-reporting
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd opg-repository-reports
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run ownership report
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_ACCESS_TOKEN }}
      run: |
        cd opg-repository-reports
        python ./ownership_report.py --type md --filename repository_ownership --exclude opg-webops
    - name: Merge report and stubs
      run: |
        report=$(cat ./opg-repository-reports/repository_ownership.md)
        python -c "print(open('./stubs/repository_ownership').read().replace('{{report}}', '${report}').replace('{{date}}','${{ steps.date.outputs.date }}'))" > opg-repository-reports/repository_ownership.html.md.erb
    - name: Capture the output of the report
      uses: actions/upload-artifact@v2
      with:
        name: repository_ownership
        path: opg-repository-reports/repository_ownership.html.md.erb
