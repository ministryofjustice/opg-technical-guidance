name: Release Report

on:
  push:
    branches:
      - main
  schedule:
    # Every Tuesday, at 4pm
    - cron: '00 16 * * 2'


jobs:
  release_report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
    - name: Checkout reporting repo
      uses: actions/checkout@v2
      with:
        path: opg-repository-reports
        repository: ministryofjustice/opg-repository-reporting
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd opg-repository-reports
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run merge report
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_ACCESS_TOKEN }}
      run: |
        cd opg-repository-reports
        python ./merge_report.py --type md --filename release_report
    - name: Merge report and stubs
      run: |
        stub='./stubs/release_report'
        report='./opg-repository-reports/release_report.md'
        dest='./opg-repository-reports/repository_releases.html.md.erb'
        d="${{ steps.date.outputs.date }}"
        python -c "stub = open('${stub}').read().replace('{{date}}','${d}'); report = open('${report}').read(); content = stub.replace('{{report}}', report); open('${dest}', 'w').write(content);"
    - name: Capture the output of the report
      uses: actions/upload-artifact@v2
      with:
        name: repository_releases
        path: opg-repository-reports/repository_releases.html.md.erb
